<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Pdf_Remover</title>
    <link rel='stylesheet' type='text/css' href= "{{ url_for('static',filename='styles/style.css') }}"/>
  </head>
  <body>
    <div class="title-container">
      <h1 class="display-3"> Remove white pages in your PDF. </h1>
    </div>
    <div class="body-container">
        <label class="display-4" id="submit">Submit PDF</label>
        <div class="submit-container">
          <form id="uploadbanner" enctype="multipart/form-data" method="POST" action="/api/v1.0/tasks/render/">
            <input id="fileupload" name="file" type="file" />
            <input type="submit" value="Submit" id="Submit" />
          </form>
      </div>
      <div class="options-container">
        <form method="POST">
          <label for="customRange1">Blank Page Threshold</label>
          <input value="90" type="range" min="0" max="100" class="custom-range" id="customRange1" oninput="document.getElementById('rangeValLabel').innerHTML = this.value;">
          <em id="rangeValLabel"></em>
        </form>
      </div>
    </div>
  </body>
</html>
